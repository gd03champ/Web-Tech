<html>

<head>
    <title>
        Calculator OBJ
    </title>
    <h1 style="text-align: center;">Calculator Using Object</h1>

    <script>

        function mouseOver() {
            document.getElementById('reset').style.color = "red";
        }

        function mouseOut() {
            document.getElementById('reset').style.color = "black";
        }

        let Arithmetic = {
            num1: 0,
            num2: 0,
            result: 0,

            sum() {
                this.num1 = Number(document.getElementById('num1').value);
                this.num2 = Number(document.getElementById('num2').value);
                this.result = this.num1 + this.num2;
                document.getElementById('ans').value = this.result;
                alert(this.result);
            },
            sub() {
                this.num1 = Number(document.getElementById('num1').value);
                this.num2 = Number(document.getElementById('num2').value);
                this.result = this.num1 - this.num2;
                document.getElementById('ans').value = this.result;
                alert(this.result);

            },

            prod() {
                this.num1 = Number(document.getElementById('num1').value);
                this.num2 = Number(document.getElementById('num2').value);
                this.result = this.num1 * this.num2;
                document.getElementById('ans').value = this.result;
                alert(this.result);

            },

            div() {
                this.num1 = Number(document.getElementById('num1').value);
                this.num2 = Number(document.getElementById('num2').value);
                this.result = this.num1 / this.num2;
                document.getElementById('ans').value = this.result;
                alert(this.result);

            }
        }


    </script>


</head>

<body>
    <center><br><br>

        <label>Num1: </label><input type="number" id="num1">
        <label>Num2: </label><input type="number" id="num2">
        <br><br><label>Ans: </label><input id="ans">

        <br><br><br>
        <button type="button" onclick="Arithmetic.sum()">+</button>
        <button type="button" onclick="Arithmetic.sub()">-</button>
        <button type="button" onclick="Arithmetic.prod()">x</button>
        <button type="button" onclick="Arithmetic.div()">/</button>

        <br><br><input id="reset" type="reset" onmouseover="mouseOver()" onmouseout="mouseOut()"
            onclick="window.location.reload()">



    </center>
</body>

</html>
